<!DOCTYPE html>>
    <html>
        <head>
            <title>uki-student
            </title>
            <style>
            .size{font-size:x-large;}
            legend{text-align: center;
            font-size: x-large;}

            #firstname {
                margin-left: 10px;
            }
            #lastname {
                margin-left: 11px;
            }
            #dateofbirth {
                margin-left: 15px;
            }
            #regno{
                margin-left: 17px;
            }
            </style>
        </head>
        <body>
            <h1 style="text-align:center;"><u><strong>Uki-Student</u></strong></h1><br>
            <form style="text-align:center; width: 50%; margin:0 auto;">
            <fieldset style="background-color: lightskyblue;" >
                <legend text-size="20">Uki life</legend>
                <label for="First Name">First Name&nbsp;:</label>
                <input type="text" placeholder="type here" id="firstname" name="First Name"><br><br><br>
                <label for="Last Name">Last Name:</label>
                <input type="text" id="lastname" name="Last Name" placeholder="type here"><br><br><br>
                <label for="Reg.No">Reg.NO:</label>
                <input type="number" id="regno" name="Reg.No" placeholder="type here"><br><br><br>
                <label for="Date Of Birth">Date Of Birth:</label>
                <input type="text" id="dateofbirth" name="Date Of Birth" placeholder="type here"><br><br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" id="Gender"name="Gender">Male</radio>
                <input type="radio"id="Gender"name="Gender">Female</radio><br><br>
                <label>Fav.Subject:</label><br><br>
                <input type="checkbox">Programming</checkbox>
                <input type="checkbox">Business</checkbox>
                <input type="checkbox">persnol coaching</checkbox>
                <input type="checkbox">English</checkbox><br><br>
                <label for="Feedback">Feedback</label><br>
                <textarea id="Feedback" name="Feedback" rows="6" cols="50"></textarea><br><br><br>
                <button class="size">submit</button>
                <button class="size">reset</button>
            </form>
        </fieldset>
        </body>
    </html>
